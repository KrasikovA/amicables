<div ng-repeat="album in releaseCurrent.albums">
	<div class="left-column">
			<h3>{{album.name}}</h3>
			<ol>
				<li ng-repeat="track in album.tracks">{{track.title}}</li>
			</ol>
	</div><div class="right-column">
		<img ng-src={{album.release_images[0].image_url}}>
	</div>
	<div class="post-scriptum">
		<hr>
		<p>{{album.description}}</p>
	</div>
</div>
